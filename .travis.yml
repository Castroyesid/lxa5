#   http://lint.travis-ci.org/
language: python
python:
  - "3.4"
  - "3.5"

sudo: required

# for scipy, {libblas-dev liblapack-dev libatlas-base-dev gfortran} are needed
# test_requirements.txt packages + python-coveralls for tests and measuring coverage
before_install:
  - sudo apt-get install libblas-dev liblapack-dev libatlas-base-dev gfortran
  - pip install -r test_requirements.txt
  - pip install python-coveralls

# install linguistica
install:
  - python setup.py install

# run tests using nose
script:
  - python nosetests_run.py

after_success:
  - coveralls
